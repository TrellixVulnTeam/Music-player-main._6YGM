<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Music-player/static/styles/style.css">
    <title>Авторизация/Регистрация</title>
</head>
<body>
    <img src="./static/images/background.png" class="background" width="100%" height="100%">
    <div>
        <section class="auth-block">
            <h1>ВОЙТИ</h1>
            <form action="/auth" method="post">
                <div class="auth-block">
                    <div class="auth-block-part">
                        <input name="username" placeholder="Почта" type="text" required>
                        <img src="./static/images/yes.png" class="icon">
                    </div>
                    <div class="auth-block-part">
                        <input name="pass" placeholder="Пароль" type="password" required>
                        <img src="./static/images/no.png" class="icon">
                    </div>
                </div>
                <button type="submit"><img src="../Music-player/static/images/enter-button.png"></button>
            </form>
        </section>
    </div>
</body>
</html>
